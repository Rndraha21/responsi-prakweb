<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/create_article.css" />
    <link rel="stylesheet" href="/css/read_article.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}"
            ><span class="icon">E</span>SPORTS<span class="icon-brand"
              >NEWS</span
            ></a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            style="outline: none; border: none"
          >
            <i class="bi bi-list"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav mx-auto text-center">
              <a class="nav-link active" href="{{ url_for('index') }}">HOME</a>
              <a class="nav-link active" href="{{ url_for('read_articles') }}"
                >ARTICLES</a
              >
              <a class="nav-link" href="{{ url_for('create_article') }}"
                >WRITE ARTICLE</a
              >
              {% if username %} {% if role == "admin" %}
              <a href="{{ url_for('dashboard_admin') }}" class="nav-link"
                >ADMIN DASHBOARD</a
              >
              {% else %}
              <a href="{{ url_for('dashboard_user') }}" class="nav-link"
                >DASHBOARD</a
              >
              {% endif %} {% endif %}
            </div>

            <div
              class="d-lg-flex justify-content-lg-end text-center mt-3 mt-lg-0"
            >
              {% if username%}
              <div
                class="d-flex flex-column flex-md-row align-items-center gap-4"
              >
                <span class="username">Hello, {{ username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-login"
                  >Logout</a
                >
              </div>
              {% else %}
              <a href="{{ url_for('sign_in') }}" class="btn btn-login">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">{% block content %} {% endblock %}</div>

    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- javascript -->
    <script src="/js/create_article.js"></script>
    <script src="/js/read_article.js"></script>

    <!-- Sweet alert js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
