<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/create_article.css" />
    <link rel="stylesheet" href="/css/read_article.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container d-flex align-items-center">
          <a class="navbar-brand" href="{{ url_for('index') }}"
            ><span class="icon">E</span>SPORTS<span class="icon-brand"
              >NEWS</span
            ></a
          >
          <div>
            {% if username%}
            <span class="username">Hello, {{ username }}</span>
            {% else %}
            <a href="{{ url_for('sign_in') }}" class="btn btn-login">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <div class="container">{% block content %} {% endblock %}</div>

    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="/js/create_article.js"></script>
    <script src="/js/read_article.js"></script>

    <!-- Sweet alert js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
