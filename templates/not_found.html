<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SYSTEM BREACHED - 404</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap");

      :root {
        --hacker-green: #00ff41;
        --dark-bg: #0a0a0a;
        --error-red: #ff003c;
      }

      body {
        background-color: var(--dark-bg);
        color: var(--hacker-green);
        font-family: "Fira Code", monospace;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        text-transform: uppercase;
      }

      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .container {
        text-align: left;
        border: 1px solid var(--hacker-green);
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        position: relative;
        z-index: 3;
        max-width: 90%;
        background: #0a0a0a;
      }

      h1 {
        font-size: 5rem;
        margin: 0;
        color: var(--error-red);
        text-shadow: 0 0 10px var(--error-red);
        animation: glitch 1s infinite;
      }

      .status {
        background: var(--hacker-green);
        color: black;
        padding: 2px 10px;
        font-weight: bold;
        margin-bottom: 20px;
        display: inline-block;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .terminal-text {
        border-right: 2px solid var(--hacker-green);
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
      }

      .btn-back {
        color: var(--hacker-green);
        text-decoration: none;
        border: 1px solid var(--hacker-green);
        padding: 10px 20px;
        transition: all 0.3s;
        cursor: pointer;
      }

      .btn-back:hover {
        background: var(--hacker-green);
        color: black;
        box-shadow: 0 0 20px var(--hacker-green);
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* Efek Getar/Guncang Layar */
      .glitch-vibrate {
        animation: shake 0.3s infinite !important; /* Jalan terus tanpa henti */
      }

      @keyframes shake {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-5px, 5px) rotate(1deg);
        }
        40% {
          transform: translate(-5px, -5px) rotate(-1deg);
        }
        60% {
          transform: translate(5px, 5px) rotate(0deg);
        }
        80% {
          transform: translate(5px, -5px) rotate(1deg);
        }
        100% {
          transform: translate(0);
        }
      }

      @keyframes color-flicker {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 71%;
        }
      }
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-3px, 3px);
        }
        40% {
          transform: translate(-3px, -3px);
        }
        60% {
          transform: translate(3px, 3px);
        }
        80% {
          transform: translate(3px, -3px);
        }
        100% {
          transform: translate(0);
        }
      }

      @media (max-width: 768px) {
        .container {
          max-width: 79%;
        }

        @keyframes typing {
          from {
            width: 0;
          }
          to {
            width: 100%;
          }
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="container">
      <div class="status">ACCESS DENIED</div>
      <h1>404 ERROR</h1>
      <div class="terminal-text">> SYSTEM_FAILURE: PAGE_NOT_FOUND</div>
      <p>
        IP_TRACKED: 127.0.0.1 <br />
        STATUS: UNAUTHORIZED_ACCESS_DETECTED <br />
        REASON: TRYING TO PENETRATE ADMIN_AREA
      </p>
      <a href="/" class="btn-back">_RETURN_TO_SAFE_ZONE</a>
    </div>

    <audio id="hackerSound" loop>
      <source
        src="/audio/little-alien-142498.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script src="/js/not_found.js"></script>
  </body>
</html>
