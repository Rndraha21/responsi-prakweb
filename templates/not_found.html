<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 - Halaman Tidak Ditemukan</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      :root {
        --primary-color: #0d6efd;
      }
      body {
        background-color: #e9ecef;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .error-container {
        max-width: 600px;
        padding: 40px;
        border-radius: 15px;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .error-code {
        font-size: 8rem;
        font-weight: 900;
        color: var(--primary-color);
        line-height: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        margin-bottom: 0;
      }
      .error-icon {
        font-size: 3rem;
        color: #ffc107;
        animation: pulse 2s infinite;
      }
      .error-title {
        color: #343a40;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      .btn-primary {
        padding: 10px 30px;
        border-radius: 50px;
        font-weight: bold;
        transition: transform 0.2s;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body
    class="d-flex flex-column align-items-center justify-content-center p-4"
  >
    <div class="error-container">
      <i class="bi bi-compass-fill error-icon"></i>
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Ups! Halaman Ini Tersesat</h2>

      <p class="text-muted mb-4">
        Kami mohon maaf, halaman yang Anda cari mungkin telah dihapus, namanya
        diubah, atau sementara tidak tersedia.
      </p>

      <a href="/" class="btn btn-primary"
        ><i class="bi bi-house-door-fill me-2"></i> Kembali ke Beranda</a
      >

      <div class="mt-4">
        <a href="javascript:history.back()" class="text-decoration-none"
          >Atau kembali ke halaman sebelumnya</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
